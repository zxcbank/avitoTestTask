services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      POSTGRES_HOST: "localhost"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "app"
      POSTGRES_PORT: "5432"
    depends_on:
      migrate:
        condition: service_completed_successfully

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: "app"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "password"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d app"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./internal/storage/migrations:/migrations
    command:
      - "-path=/migrations"
      - "-database=postgres://user:password@postgres:5432/app?sslmode=disable"
      - "up"

volumes:
  postgres_data: